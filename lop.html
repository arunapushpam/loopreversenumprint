<body>
		<script>
			var a=prompt("Ener Number");
			var sum=0;
			while (a>0){
			
				var rem=a%10;
					sum=(sum*10)+rem;
					
				a=(a-rem)/10;
				
			}
			console.log(sum);
		</script>
</body>
